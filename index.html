<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title> 
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">

    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero" id="main-img">

      <div class="heading">
        <h1>Order Summary</h1>
      </div>
      <div class="para">
        <p>
          You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!
        </p>
      </div>

      <div class="ppbox">
        <div class="plan-price">
          <div class="logoprice">
            <div class="logo"><img src="images/icon-music.svg" alt="icon"></div>
            <div class="pandp">
              <div class="plan">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
          </div>
          <div class="change-button">
            <a href="#" class="abutton1">Change</a>
          </div>
        </div>
      </div>

      <div class="button-box">
        <div class="proceed-button">
          <a href="#" class="abutton2">Proceed to Payment</a>
        </div>
      </div>

      <div class="button-box">
        <div class="cancel-button">
          <a href="#" class="abutton3">Cancel Order</a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
